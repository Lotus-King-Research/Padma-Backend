{% extends "base.html" %}
{% block content %}

<style>



.add-after-icon {
    opacity: 30%;
    font-size: x-large;
    text-align: right;
    padding-right: 12px;
    
}

.add-after-icon:hover {
    opacity: 45%;
}

.add-after-icon:active {
    opacity: 60%;
}

</style>

<div class="container-fixed vertical-center">
 
{{ text|safe }}

{% set start = start %}
{% set end = end + 2 %}


<p class="source" id="source"><span class="source" id="source"> {{ title|safe }}</span>
  <a href={{ "/render_text?title=" ~ title|safe ~ "&start=" ~ start|safe ~ "&end=" ~ end|safe }}><i class="fa fa-angle-double-right add-after-icon" id="add" title='add segments'></i></a></p>
      </div>
{% endblock %}
