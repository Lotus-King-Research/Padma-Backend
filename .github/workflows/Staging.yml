# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Staging

on:
  pull_request:
    branches: [ master ]

jobs:
  staging:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        sudo apt install libatlas-base-dev
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Deploy to Staging
      uses: appleboy/ssh-action@master
      with:
        host: 18.158.207.5
        username: ubuntu
        key: ${{ secrets.PADMA }}
        command_timeout: 5m
        script: |
          cd Padma
          git pull https://github.com/mikkokotila/Padma.git
          sudo systemctl restart Padma
    - name: Run Tests
      run: |
          curl -i 'http://staging.padma.io/dictionary_lookup?query=པདྨ་འབྱུང་གནས་&mode=api' | head -1
          curl -i 'http://staging.padma.io/dictionary_lookup?query=པདྨ་འབྱུང་གནས་&mode=api' | head -1
          curl -i 'http://staging.padma.io/search_texts?query=པདྨ་འབྱུང་གནས་&mode=api' | head -1
          curl -i 'http://staging.padma.io/find_similar?query=པདྨ་འབྱུང་གནས་&mode=api' | head -1
          curl -i 'http://staging.padma.io/word_statistics?query=པདྨ་&mode=api' | head -1
          curl -i 'http://staging.padma.io/tokenize?query=པདྨ་འབྱུང་གནས་&mode=api' | head -1
          curl -i 'http://staging.padma.io/render_text?title=Terdzo-ZI-052&start=2&end=4&mode=api' | head -1
          curl -i 'http://staging.padma.io/dictionary_lookup?query=ssfaggdfsg&mode=api' | head -1
